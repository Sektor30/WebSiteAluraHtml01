<body>
    <header>
        
        <div class="caja1">

            </nav>
        </div>
        </header>

        <main>
            <h1 class="titulo"> CONTACTO</h1>

            <form action="">
                <label for=""nombreAp > Nombre y apellido </label>
                    <input type="text" name="" id="nombreAp" class="input-padron"
                    required >

                <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" class="input-padron"
                    required placeholder="dominio@correo.com">

                <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron"
                    required placeholder="(XX) XXX XXX XX XX">

                    <label for="mensaje">Mensajes</label>
                    <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"
                     >
                    </textarea>
                       
                <fieldset>
                    <legend> ¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contacto" id="radio-email" value="email">
                        Email
                            </label>
                    

                    <label for="radio-telefono">
                        <input type="radio"  name="contacto"   id="radio-telefono" value="telefono">
                        Teléfono
                    </label>
                    

                    <label for="radio-WhatsApp">
                        <input type="radio"  name="contacto" id="radio-WhatsApp" value="WhatsApp" 
                        checked>
                        WhatsApp
                    </label>    
                </fieldset>

            <fieldset>
                <legend> ¿en cual horario prefiere ser atendido?</legend>
                <select name="" id="">    
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

                        <label class="checkbox" for=""> 
                            <input type="checkbox" checked>
                            ¿le gustaria recibir notificaciones de la pagina barrio?
                        </label>    

                    <input type="submit" value="Enviar formulario" class="enviar">
                        </form>
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Miercoles</td>
                            <td>10h-18h</td>
                        </tr>
                        <tr>
                            <td>Jueves</td>
                            <td>10h-18h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>10h-18h</td>
                        </tr>

                    </tbody>
                    
                </table>
        </main>
